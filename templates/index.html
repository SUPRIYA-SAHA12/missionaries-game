<!DOCTYPE html>
<html>
<head>
  <title>Missionaries and Cannibals Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: Arial; text-align: center;
        background-image: url(revier.jpg);}
    .status { margin: 20px; font-size: 20px;
          border:2 solid black; width: 100px;height: 80px; }
    
  </style>
</head>
<body>
  <h1>Missionaries and Cannibals Game</h1>
   
  <div class="status">
    M = {{ ml }} C = {{ cl }}
    {% if boat == 'Left' %}
    |B-----|
    {% else %}
    |-----B|
    {% endif %}
    M = {{ mr }} C = {{ cr }}
  </div>

  <p style="color: red">{{ msg }}</p>

  <form method="POST" action="/move">
    <label>Missionaries to Move: </label>
    <input type="number" name="missionaries" min="0" max="2" required><br><br>
    <label>Cannibals to Move: </label>
    <input type="number" name="cannibals" min="0" max="2" required><br><br>
    <button type="submit">Move</button>
  </form>

  <br><br>
  <form action="/reset">
    <button>Reset Game</button>
  </form>
</body>
</html>
